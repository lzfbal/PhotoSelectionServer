user  www www;
worker_processes auto;
error_log  /www/wwwlogs/nginx_error.log  crit;
pid        /www/server/nginx/logs/nginx.pid;
worker_rlimit_nofile 51200;

stream {
    log_format tcp_format '$time_local|$remote_addr|$protocol|$status|$bytes_sent|$bytes_received|$session_time|$upstream_addr|$upstream_bytes_sent|$upstream_bytes_received|$upstream_connect_time';
  
    access_log /www/wwwlogs/tcp-access.log tcp_format;
    error_log /www/wwwlogs/tcp-error.log;
    include /www/server/panel/vhost/nginx/tcp/*.conf;
}

events
    {
        use epoll;
        worker_connections 51200;
        multi_accept on;
    }

http
    {
        include       mime.types;
		#include luawaf.conf;

		include proxy.conf;
        lua_package_path "/www/server/nginx/lib/lua/?.lua;;";

        default_type  application/octet-stream;

        server_names_hash_bucket_size 512;
        client_header_buffer_size 32k;
        large_client_header_buffers 4 32k;
        client_max_body_size 50m;

        sendfile   on;
        tcp_nopush on;

        keepalive_timeout 60;

        tcp_nodelay on;

        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 64k;
        fastcgi_buffers 4 64k;
        fastcgi_busy_buffers_size 128k;
        fastcgi_temp_file_write_size 256k;
		fastcgi_intercept_errors on;

        gzip on;
        gzip_min_length  1k;
        gzip_buffers     4 16k;
        gzip_http_version 1.1;
        gzip_comp_level 2;
        gzip_types     text/plain application/javascript application/x-javascript text/javascript text/css application/xml application/json image/jpeg image/gif image/png font/ttf font/otf image/svg+xml application/xml+rss text/x-js;
        gzip_vary on;
        gzip_proxied   expired no-cache no-store private auth;
        gzip_disable   "MSIE [1-6]\.";

        limit_conn_zone $binary_remote_addr zone=perip:10m;
		limit_conn_zone $server_name zone=perserver:10m;

        server_tokens off;
        access_log off;

# --- 现有 IP 地址的 server 块 ---
server
    {
        listen 80;
        server_name 47.112.30.9; # 您的服务器 IP 地址
        # 关键修改：将 portfolio.html 放在 index.html 之前
        index portfolio.html index.html index.htm index.php; 

        # 专门处理 config.js 的请求 (优先级高于 location /)
        location = /config.js {
            root /www/server/photo-selection/; 
            expires 30d; 
            add_header Cache-Control "public, no-transform";
            try_files $uri =404; 
        }

        # 托管您的前端 Web 页面从根路径 / 开始
        location / { 
            root /www/server/photo-selection/PhotoSelectedFrontManager/; 
            # 注意：这里的 index 指令会被 server 块顶部的 index 指令覆盖
            # index portfolio.html index.html index.htm; 
            try_files $uri $uri/ =404; 
        }

        # 转发 API 请求给 Node.js 后端
        location /api/ { 
            proxy_pass http://localhost:3000/; 
            proxy_http_version 1.1; 
            proxy_set_header Upgrade $http_upgrade; 
            proxy_set_header Connection 'upgrade'; 
            proxy_set_header Host $host; 
            proxy_cache_bypass $http_upgrade; 
            proxy_set_header X-Real-IP $remote_addr; 
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # 托管上传的图片和二维码
        location ~ ^/(uploads|qrcodes|portfolio_uploads)/ { 
            root /www/server/photo-selection/PhotoSelectionServer/; 
            expires 30d; 
            add_header Cache-Control "public, no-transform";
            try_files $uri =404;
        }
        access_log  /www/wwwlogs/access.log;

    }

